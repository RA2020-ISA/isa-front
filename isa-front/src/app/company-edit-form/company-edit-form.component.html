<div *ngIf="company">
    <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="company.name" required>
  
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="company.address" required #addressInput (ngModelChange)="onAddressChange($event)">
  
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="company.description"></textarea>
  
      <button type="submit" title="Use this button to update your company.">Update company</button>
    </form>
  </div>
  <div id="map" style="height: 500px !important; width: 50% !important;"></div>
