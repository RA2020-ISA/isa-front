<div *ngIf="company">
    <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="company.name" required>
  
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="company.address" required>
  
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="company.description"></textarea>
  
      <label for="averageGrade">Average Grade:</label>
      <input type="number" id="averageGrade" name="averageGrade" [(ngModel)]="company.averageGrade" required>
  
      <button type="submit">Update Company</button>
    </form>
  </div>
