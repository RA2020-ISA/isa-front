<body>
<div *ngIf="equipment">
    <form class="forma" (ngSubmit)="onSubmit()"[formGroup]="equipmentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" formControlName="name" [(ngModel)]="equipment.name" required>
      <div *ngIf="equipmentForm?.get('name')?.hasError('required') && equipmentForm?.get('name')?.touched" class="error-message">
        Name is required!
      </div>
  
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" formControlName="description" [(ngModel)]="equipment.description" required>
      <div *ngIf="equipmentForm?.get('description')?.hasError('required') && equipmentForm?.get('description')?.touched" class="error-message">
        Description is required!
      </div>
  
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" formControlName="price" [(ngModel)]="equipment.price" required>
      <div *ngIf="equipmentForm?.get('price')?.hasError('required') && equipmentForm?.get('price')?.touched" class="error-message">
        Price is required!
      </div>
      <div *ngIf="equipmentForm.get('price')?.value <= 0 && equipmentForm.get('price')?.touched" class="error-message">
        Price must be a number above 0!
      </div>      

      <label for="price">Quantity:</label>
      <div class="quantity-input">
        <button type="button" (click)="decreaseQuantity()">-</button>
        <input type="number" id="maxQuantity" name="maxQuantity" [(ngModel)]="equipment.maxQuantity" formControlName="maxQuantity" required>
        <button type="button" (click)="increaseQuantity()">+</button>
      </div>
  
      <button type="submit" title="Use this button to update your company." [disabled]="equipmentForm?.invalid">Update equipment</button>
    </form>
  </div>
  </body>
