<div class="edit-profile-container">
    <h1>Edit Profile</h1>
    <form [formGroup]="userForm">
      <div class="table-container">
        <table class="table">
          <tr>
            <td>
              <label for="email">Email:</label>
              <input id="email" formControlName="email" placeholder="Email" readonly class="readonly-input"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="firstName">First Name:</label>
              <input id="firstName" formControlName="firstName" placeholder="First Name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastName">Last Name:</label>
              <input id="lastName" formControlName="lastName" placeholder="Last Name" />
            </td>
          </tr>
        </table>
      </div>
      <button mat-raised-button color="primary" (click)="SaveChanges()">Save Changes</button>
    </form>
  </div>
