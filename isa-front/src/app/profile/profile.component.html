<body>
<div *ngIf="userStateService.getLoggedInUser()" class="profile-container">
  <div class="pocetak"><img src="assets/images/prof.png" width="70px" height="55px"><h1 class="naslov">{{ user?.firstName}} {{ user?.lastName}} </h1></div>
  <div class="table-container">
    <table class="table">
      <tr>
      </tr>
      <tr>
        <td><b>Email:</b> {{ user?.email }} </td>
      </tr>
      <tr>
          <td><b>My role in app:</b> {{ user?.userRole }} </td>
      </tr>
      <tr>
          <td><b>Penalty points: </b>{{ user?.penaltyPoints}}</td>
      </tr>
      <tr>
        <td><b>From: </b> {{ user?.city}} , {{user?.country}} </td>
      </tr>
    <tr>
        <td><b>Phone number: </b> {{ user?.phoneNumber }} </td>
    </tr>
    <tr>
      <td><b>Occupation: </b> {{ user?.occupation }} </td>
    </tr>
    </table>
  </div>
  <button (click)="editProfile()">
    <mat-icon>
      edit
    </mat-icon>
  </button>
</div>
<ng-template #sorryMessage>
  <div class="sorry-message">
    <p>unauthorized</p>
  </div>
</ng-template>
</body>
